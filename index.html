<body class="full-height">

    <div class="d-flex full-height" id="wrapper">

        <div class="col-3 bg-light full-height">
            <div class="sidebar-heading mt-3">
                <img id="logo" src="www/extra/logo.png" />
            </div>

            <div class="row align-items-start mt-3">
                <div class="col">
                    <ul id="flightsList" class="list-group list-group-flush" style="line-height:0.5;">
                        <li>
                            <div class="row">
                                <div class="col-md-10 mr-0 pr-0">
                                    <button class="list-group-item list-group-item-action bg-light mr-0 pr-0" style="font-size:medium;"><img src="www/extra/place.png" /> FLIGHTS</button>
                                </div>
                                <div class="col-md-1 mt-1 ml-0 pl-0">
                                    <button id="flights" class="btn btn-light"><i class="fa fa-plus fa-2x" aria-hidden="true"></i> </button>
                                </div>
                            </div>
                        </li>
                        <li id="flightsListBinding">
                            <ul id="flightsListBindingUl">
                            </ul>
                        </li>
                        <!--LIST OF FLIGHTS -->
                        <!--<li>
                        <div class="row">
                            <div class="col-md-8 pr-0">
                                <button class="list-group-item list-group-item-action bg-light pl-3 mr-0" style="font-size:14px;">asdsadasdasdasdasdad</button>
                            </div>
                            <div class="col-md-1 pl-0 ml-0">
                                <button class="btn btn-light p-1"><i class="fa fa-trash"></i> </button>
                            </div>
                        </div>
                    </li>-->

                    </ul>
                </div>
            </div>

            <div class="row align-items-end mt-3">
                <div class="col">
                    <ul id="aircraftsList" class="list-group list-group-flush" style="line-height:0.5;">
                        <li>
                            <div class="row">
                                <div class="col-md-10 mr-0 pr-0">
                                    <button id="myAircraft" class="list-group-item list-group-item-action bg-light mr-0 pr-0" style="font-size:medium;"><img src="www/extra/drone.png" /> AIRCRAFTS</button>
                                </div>
                                <div class="col-md-1 mt-1 ml-0 pl-0">
                                    <button id="myAircrafts" class="btn btn-light" data-toggle="modal" data-target="#AirModal"><i class="fa fa-plus fa-2x" aria-hidden="true"></i> </button>
                                </div>
                            </div>
                        </li>
                        <li id="aircraftsListBinding">
                            <ul id="aircraftsListBindingUl">
                            </ul>
                            <!-- LIST OF AIRCRAFTS -->
                        </li>

                    </ul>
                </div>
            </div>
            <br />

        </div>
        <div id="map" class="col-9 full-height">
            

        </div>



            <!--  -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Flights</h4>
                        </div>
                        <div class="modal-body">
                            <h5>Current</h5>
                            <textarea class="form-control" id="message-text" disabled></textarea>
                            <h5>Future</h5>
                            <textarea class="form-control" id="message-text" disabled></textarea>
                            <h5>Past</h5>
                            <textarea class="form-control" id="message-text" disabled></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="AirModal" class="modal fade">
                <div class="modal-dialog glyphicon-modal-window modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">AirCraft</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                        </div>
                        <div id="jscontrol" class="modal-body">
                            <!--<ul id="list"></ul>-->
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-info btn-lg form-control" data-dismiss="modal" data-toggle="modal" data-target="#AddAir">Ekle</button>
                        </div>
                    </div>

                </div>
            </div>

            <div id="AddAir" class="modal fade">
                <div class="modal-dialog glyphicon-modal-window modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">AirCraft</h4>
                            <div align="right">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <button type="button" class="close" data-dismiss="modal" data-toggle="modal" data-target="#AirModal"><img src="www/Extra/left-arrow.png"></button>
                            </div>

                        </div>
                        <div class="modal-body">
                            <label>Name</label>
                            <input id="nickname" class="form-control" type="text" name="NickName" value="" placeholder="Aircraft Name" />
                        </div>
                        <div class="modal-body">
                            <label>Camera</label>
                            <select id="Camera" onchange="ChangeCameraList('save') " class="form-control">
                                <option value=""></option>
                                <option value="GoPro">GoPro</option>
                                <option value="Hubsan">Hubsan</option>

                            </select>
                        </div>
                        <div class="modal-body">
                            <label>Model</label>
                            <select id="cameraModel" class="form-control">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button id="kaydet" type="button" class="btn btn-info form-control" data-dismiss="modal" data-toggle="modal" data-target="#AirModal">Kaydet</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="UpdateAir" class="modal fade">
                <div class="modal-dialog glyphicon-modal-window modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Update</h4>
                            <div align="right">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <button type="button" class="close" data-dismiss="modal" data-toggle="modal" data-target="#AirModal"><img src="www/Extra/left-arrow.png"></button>
                            </div>

                        </div>
                        <div class="modal-body">
                            <label>Name</label>
                            <input type="text" id="EditName" value="" class="form-control" />
                        </div>
                        <div class="modal-body">
                            <label>Camera</label>
                            <select id="EditCamera" onchange="ChangeCameraList('edit') " class="form-control">
                                <option></option>
                                <option value="GoPro">GoPro</option>
                                <option value="Hubsan">Hubsan</option>
                            </select>

                        </div>
                        <div class="modal-body">
                            <label>Model</label>
                            <select id="EditModel" class="form-control">
                                <option value=""></option>

                            </select>

                        </div>

                        <input id="localKey" type="hidden" name="key" value="" />
                        <!--onclick="getInputVal()"-->
                        <div class="modal-footer">
                            <button id="updateButton" class="btn btn-info form-control" data-toggle="modal" data-dismiss="modal" data-target="#AirModal">Update</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--  -->
            
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="www/Scripts/bootstrap-datetimepicker.min.js"></script>

        <script src="www/Scripts/maps.js"></script>
        <script src="www/Scripts/api.js"></script>
        <script src="www/Scripts/Shape.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBGm8Cz5YDG3__HLl1sWWCOmgzHPRc8Q4&callback=initMap&libraries=drawing" async defer></script>
