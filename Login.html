<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="www/Scripts/bootstrap.min.js"></script>
    <script src="www/extra/vendor/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="www/Style/css/login/login.css" />

</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="www/extra/logo.png" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form action="index.html">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username" required>
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password" required>
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
</body>
</html>
